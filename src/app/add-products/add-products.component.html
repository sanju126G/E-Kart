<div class="row">
    <div class="col-md-4 offset-md-4 mt-4">
        <form action="#" #addProductForm="ngForm" (ngSubmit)="onFromSubmit(addProductForm)">
            <div class="card">
                <div class="card-header text-success text-center fw-bolder">Add-Product</div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" class="form-control mb-4" id="productName" name="productName" ngModel #productName>
                    </div>

                    <div class="form-group">
                        <label for="productPrice">Product Price</label>
                        <input type="text" class="form-control mb-4" id="productPrice" name="productPrice" ngModel #productPrice>
                    </div>
                    <div class="form-group">
                        <label for="productImageURL">Product ImageURL</label>
                        <input type="text" class="form-control mb-4" id="productImageURL" name="productImageURL" ngModel #productImageURL>
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Product Description</label>
                        <input type="text" class="form-control mb-4" id="productDescription" name="productDescription" ngModel #productDescription>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="text-center">
                        <button class="btn btn-primary mt-4" type="submit">Add-Product</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
