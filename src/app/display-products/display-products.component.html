<div class="alert alert-warning" *ngIf="error">
    {{error}}
</div>
<div class="alert alert-warning" *ngIf="decider && message">
    {{message}}
</div>
<div class="text-center mt-5" *ngIf="isLoading">
    <app-spinner></app-spinner>
</div>
<div class="wrapper">
    <div class="row">
        <div class="col-md-3" *ngFor="let product of products">
            <div class="card">
                <img [src]="product.productImageURL" [alt]="product.productName" height="150px" width="100%">

                <div class="card-body">
                    <div class="float-start">
                        {{product.productName}}
                    </div>
                    <div class="float-end ">
                        <button class="btn btn-danger" (click)="deleteProduct(product)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                      </svg></button>
                    </div>
                    <div class="float-end me-3">
                        <button class="btn btn-info" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="edit(product)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                          </svg></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" #modelCloseButton aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="#" #addProductForm="ngForm" *ngIf="updateProduct" (ngSubmit)="onSubmit(addProductForm)">
                    <div class="card">
                        <div class="card-header text-success text-center fw-bolder">Update Product</div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="productName">Product Name</label>
                                <input type="text" class="form-control mb-4" id="productName" [(ngModel)]="updateProduct.productName" name="productName" ngModel #productName="ngModel">
                            </div>

                            <div class="form-group">
                                <label for="productPrice">Product Price</label>
                                <input type="text" class="form-control mb-4" id="productPrice" [(ngModel)]="updateProduct.productPrice" name="productPrice" ngModel #productPrice="ngModel">
                            </div>
                            <div class="form-group">
                                <label for="productImageURL">Product ImageURL</label>
                                <input type="text" class="form-control mb-4" id="productImageURL" [(ngModel)]="updateProduct.productImageURL" name="productImageURL" ngModel #productImageURL="ngModel">
                            </div>
                            <div class="form-group">
                                <label for="productDescription">Product Description</label>
                                <input type="text" class="form-control mb-4" id="productDescription" [(ngModel)]="updateProduct.productDescription" name="productDescription" ngModel #productDescription="ngModel">
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="text-center">
                                <button class="btn btn-primary mt-4" type="submit">Update Product</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div> -->
        </div>
    </div>
</div>
