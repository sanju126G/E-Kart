<div class="container-fluid text-center bg-gradient bg-secondary p-4 text-light mt-4">
    <input [(ngModel)]="searchText" placeholder="Search.." class="form-control">
    <p></p>
    <table class=" table table-striped table-hover table-secondary border-darken-2 border">
        <thead class=" fw-bolder border border-darken-2 rounded-3">
            <tr>
                <th class="p-3">Id</th>
                <th class="p-3">Name</th>
                <th class="p-3">Age</th>
                <th class="p-3">Place</th>
            </tr>
        </thead>
        <tbody>
            <tr class="border border-darken-2 p-3" *ngFor="let emp of customerData | search: {name: searchText, Age:searchText,  blog: searchText}; let i=index;">
                <td class="border border-darken-2 p-3" style="width: 5%;">{{i +1}}</td>
                <td class="border border-darken-2 p-3" style="width: 10%;">{{emp.name}}</td>
                <td class="border border-darken-2 p-3" style="width: 5%;">{{emp.Age}}</td>
                <td class="border border-darken-2 p-3" style="width: 15%;">{{emp.Place}}</td>
            </tr>
        </tbody>
    </table>
</div>
